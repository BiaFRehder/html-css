<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="paisagem-300.jpeg" alt="Paisagem sob a luz do pôr do sol">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/flor-200.png" alt="Um buquê de lírios">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVqzK2XPx26szI61sbE1LUIEJjb-nRouypewGIxbmdX3TlnjF2BikkYNYQSbaEEhQ8j3c&usqp=CAU" alt="Um vaso com lírios amarelos"> <!-- Usando a url de uma imagem, endereço da imagem-->
</body>
</html>
