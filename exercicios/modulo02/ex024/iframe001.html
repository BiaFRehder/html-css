<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        iframe {
            border: 1px;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando, com a tag &lt;a&gt;, o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a> para aprender a programar.</p>
    <p>Acessando, com iframe, o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling: no>
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a>
        </iframe>

    para aprender a programar.</p>
    <p>O repositório do Guanabara 
     
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling: yes>
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">no GitHub</a>
        </iframe>

    também é bem legal.</p>
    <p>O 
    
        <iframe src="https://www.google.com.br" frameborder="0" width="300px" height="300px" scolling: auto>
            <a href="https://www.google.com.br">Google</a>
        </iframe>

    é um site legal, mas não funciona o iframe </p>
</body>
</html>
