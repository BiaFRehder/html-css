<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        } 

        div > p {
            display: none;
        }

        div:hover > P {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abeixo</p>
    <div>
        <p>Passe o mouse aqui</p>
        <p>TEXTO ESCONDIDO!!!</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
